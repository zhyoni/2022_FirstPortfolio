<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>산책기록수정</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minmum-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/common.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./js/main.js"></script>
    <!-- Concert One web font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container_2">
      <div class="wrap">
        <header class="header_5">
          <a href="./walk_2-1.html"><span>뒤로가기</span></a>
          <h1 class="logo_4"><i>산책 기록 수정</i></h1>
        </header>
        <div class="walk_record1">
          <h2>멍멍이의 2021년 10월 1일 산책 기록이에요.</h2>
          <div>
            <img src="./img/svg/map.svg" alt="지도">
            <img src="./img/svg/download.svg" alt="다운로드아이콘">
            <img src="./img/svg/share.svg" alt="공유아이콘">
          </div>
        </div>
        <div class="mRecord_1">
          <h3>산책기록</h3>
          <p>10월 01일(토) 18:12 ~ 18:42</p>
          <p>1.6 Km , 0시간 30분</p>
        </div>
        <div class="mRecord_2">
          <h3>함께한 반려견</h3>
          <img src="./img/svg/dog_walk.svg" alt="강아지">
        </div>
        <div class="mRecord_3">
          <h3>배변 기록</h3>
          <h4>멍멍이</h4>
          <p><img src="./img/svg/foo_2.svg" alt="푸아이콘"><span><i>-</i>1<i>+</i></span></p>
          <p><img src="./img/svg/foo_3.svg" alt="푸아이콘"><span><i>-</i>1<i>+</i></span></p>
        </div>
        <div class="mRecord_4">
          <h3>사진</h3>
          <p><img src="./img/svg/camera.svg" alt="카메라아이콘"></p>
          <p><img src="./img/svg/photo.svg" alt="사진아이콘"></p>
        </div>
        <form class="mRecord_5">
          <label for="memo">메모</label>
          <textarea id="memo" placeholder="메모를 작성해주세요."></textarea>
        </form>
        <a class="btn_modify walkbtn" href="./walk_2.html">완료</a>
      </div>
    <div>
  </body>
</html>
