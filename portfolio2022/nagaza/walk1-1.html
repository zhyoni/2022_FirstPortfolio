<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NAGAZA_산책</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minmum-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/common.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./js/main.js"></script>
    <!-- Concert One web font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <div class="opBox">
          <div class="opBox_yn">
            <h3 class="walkopen">산책을 마칠까요?</h3>
            <button class="opoff" type="button">취소</button>
            <button class="opon" type="button">확인</button>
          </div>
        </div>
        <header class="header_4">
          <h1 class="logo_2">NAGAZA</h1>
        </header>
        <div class="map">
          <p>멍멍이와 산책중이에요 :)</p>
          <img src="./img/svg/map.svg" alt="지도">
          <img class="dogimg" src="./img/svg/map_dog.svg" alt="강아지아이콘">
          <div class="walk_play">
            <ul>
              <li>
                <p>0.0</p>
                <span>거리(Km)</span>
              </li>
              <li>
                <p>0</p>
                <span>포인트</span>
              </li>
              <li>
                <p>00:00</p>
                <span>시간(분)</span>
              </li>
              <li><img class="onstop" src="./img/svg/play_on.svg" alt="일시정지"></li>
              <li><img class="stop"src="./img/svg/stop.svg" alt="정지"></li>
              <li><img src="./img/svg/camara.svg" alt="카메라"></li>
            </ul>
          </div>
        </div>
      </div>
      <nav>
        <ul>
          <li>
            <a href="./home.html">
              <img src="./img/svg/home.svg" alt="홈"><br>
              <span>홈</span>
            </a>
          </li>
          <li>
            <a href="#"><img src="./img/svg/walk_on.svg" alt="산책"><br>
              <span>산책</span>
            </a>
          </li>
          <li>
            <a href="./calendar.html">
              <img src="./img/svg/calendar.svg" alt="캘린더"><br>
              <span>캘린더</span>
            </a>
          </li>
          <li>
            <a href="./chime.html">
              <img src="./img/svg/alarm.svg" alt="알림"><br>
              <span>알림</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
