<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NAGAZA_login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minmum-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/common.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./js/main.js"></script>
    <!-- Concert One web font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="../fontawesome/css/all.css">
  </head>
  <body>
    <div class="loding">
      <div class="ldwrap">
        <h1 class="logoh1">NAGAZA</h1>
        <img class="filogo" src="./img/login/logo.png" alt="나가자로고">
      </div>
    </div>
    <div class="container_1">
      <div class="wrap">
        <header class="header_1">
          <h1>NAGAZA</h1>
          <figure>
            <img src="./img/login/logo.png" alt="나가자로고">
          </figure>
        </header>
        <div class="login">
          <h2>로그인</h2>
          <form>
            <input type="text" placeholder="휴대폰번호 또는 이메일">
            <input type="password" placeholder="비밀번호">
            <fieldset>
            <button type="submit">로그인</button>
            <button type="submit">나가자 가입하기</button>
            </fieldset>
            <a href="#">비밀번호를 잊으셨나요?</a>
          </form>
          <p>또는</p>
        </div>
        <form class="social">
          <button class="kakao" type="submit"><img src="./img/login/kakaotalk.svg" alt="카카오톡">카카오톡 계정으로 로그인</button>
          <button class="naver" type="submit"><img src="./img/login/naver.png" alt="네이버">네이버 계정으로 로그인</button>
          <button class="face" type="submit"><i class="fab fa-facebook-f"></i>페이스북 계정으로 로그인</button>
          <button class="guest" type="submit"><img src="./img/login/guest.png" alt="게스트">게스트 로그인</button>
        </form>
        <footer class="footer_1">
          <a href="./home.html">이미 계정이 있으신가요?</a>
        </footer>
      </div>
    </div>
  </body>
</html>
